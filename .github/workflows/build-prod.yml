name: Build DEV - Frontend

on:
  push:
    branches:
      - "main"
      - 'releases/**'
    paths-ignore:
      - "README.md"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend-ci:
    runs-on: ubuntu-latest
    name: build&deploy

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: üïµÔ∏è‚Äç‚ôÇÔ∏è Get latest code
        uses: actions/checkout@v3

      - name: üöÄ Deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.REMOTE_USER }}
          server: '${{ secrets.REMOTE_HOST }}'
          ssh_private_key: ${{ secrets.REMOTE_KEY }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          local_path: './'
          remote_path: ${{ secrets.REMOTE_PATH }}
          sftpArgs: '-o ConnectTimeout=5'
          sftp_only: true
          port: ${{ secrets.REMOTE_PORT }}

      - name: üõ† Execute npm commands on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh 
            cd ${{ secrets.FTP_PATH }}
            make build-prod
